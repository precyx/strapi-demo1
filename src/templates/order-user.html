<!DOCTYPE html> 
<html lang="es"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Email de Pedido</title> 
  <style> 
    /* Reset styles for better cross-client consistency */
    body, table, td, a { margin: 0; padding: 0; text-size-adjust: 100%; font-family: Arial, sans-serif; } 
    img { border: 0; display: block; } 
    table { border-spacing: 0; } 
    /* Layout styles */
    .email-wrapper { width: 100%; } 
    .email-content { max-width: 600px; margin: 0 auto; background-color: #ffffff; } 
    .email-section { border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 8px; padding: 30px; } 
    .footer-container { margin-top: 5px; } 
    .email-footer { text-align: center; color: #98A0A5; font-size: 12px; } 
    .button { background: linear-gradient(to right, #8FC04B, #2695C7); color: #ffffff; text-decoration: none; font-size: 16px; padding: 8px 25px; display: inline-block; margin-top: 15px; border-radius: 40px; font-style: italic; } 
    .button-fallback { background-color: #8FC04B; /* Solid green for fallback */ } 
    /* Responsive styles */
    @media only screen and (max-width: 600px) { 
      .email-content { width: 100% !important; } 
    } 
    /* Additional styles */
    .order-item { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid rgba(39, 147, 206, 0.13); } 
    .order-image { width: 20%; } 
    .order-text { width: 70%; font-size: 12px; color: #2793CE; font-weight: bold; } 
    .order-price { width: 10%; text-align: right; font-size: 12px; color: #8FC04B; } 
    .order-total { font-size: 16px; color: #75B8DC; font-style: italic; } 
    .payment-method { font-size: 12px; color: #50595F; border-bottom: 1px solid rgba(39, 147, 206, 0.13); padding-bottom: 10px; }
  </style> 
</head> 
<body> 
  <table class="email-wrapper" cellpadding="0" cellspacing="0"> 
    <tr> 
      <td align="center"> 
        <table class="email-content" cellpadding="0" cellspacing="0"> 
          <!-- Section with logo and text -->
          <tr height="20" style="height:20px"><td></td></tr> 
          <tr> 
            <td class="email-section" style="padding: 30px;"> 
              <a href="{{baseUrl}}" target="_blank"> 
                <img src="{{imgBaseUrl}}/img/email/logo-color.png" alt="Snaiders Clean Logo" height="60" style="margin: 0 auto;"> 
              </a> 
              <p style="color: #50595F; font-size: 16px; font-weight: bold; margin-top:20px;">¡Gracias por tu compra {{username}}!</p> 
              <p style="color: #2D3434; font-size: 12px; line-height: 1.5;">Gracias por tu compra en Snaiders Clean! Tu pedido ha sido recibido con éxito.</p> 
              <p class="order-total">Pedido {{orderId}} de {{orderDate}}</p>
              <p style="font-size: 12px; color: #2793CE; border-bottom: 1px solid rgba(39, 147, 206, 0.13); padding-bottom: 10px;">Total: {{totalPrice}}</p> 

              <!-- Order items loop -->
              {{#each courses}} 
                <div class="order-item">
                  <div class="order-image">
                    <img src="{{this.videoPreview.url}}" alt="{{this.title}}" height="50">
                  </div>
                  <div class="order-text">{{this.title}}</div>
                  <div class="order-price">${{this.price}}</div>
                </div>
              {{/each}}

              <!-- Payment method -->
              <p class="payment-method">Forma de Pago<br>{{paymentMethod}}</p>
            </td> 
          </tr> 
          <tr height="5" style="height:5px"><td></td></tr> 
          <!-- Footer --> 
          <tr class="footer-container"> 
            <td class="email-footer" style="text-align: center; color: #98A0A5; font-size: 12px; padding-top: 5px;"> 
              © Snaiders Clean 2025 
            </td> 
          </tr> 
          <tr height="20" style="height:20px"><td></td></tr> 
        </table> 
      </td> 
    </tr> 
  </table> 
</body> 
</html>
